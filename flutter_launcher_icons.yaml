# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: "launcher_icon"
  min_sdk_android: 21
  # adaptive_icon_background: "assets/icon/background.png"
  adaptive_icon_foreground: "assets/icon/splash.png"
  adaptive_icon_monochrome: "assets/icon/iconmono.png"

  ios: true
  remove_alpha_ios: true
  remove_alpha_channel_ios: true
  image_path_ios_dark_transparent: "assets/icon/icondark.png"
  image_path_ios_tinted_grayscale: "assets/icon/iconmono.png"
  desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/icon/splash.png"
    background_color: "#00008B"
    theme_color: "#00008B"

  windows:
    generate: true
    image_path: "assets/icon/splash.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icon/icon.png"
